<!DOCTYPE html>

  <head>

    <title>Key Lime Pie</title>
  </head>
  <body>
    <h1>Key Lime Pie</h1>
    <p>It's got flavor!</p>
    <img
      src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fpublic-assets.meredithcorp.io%2F55ff809ae75e6c8fc8c6e94350489268%2F1648671697Key%20lime%20pie.jpg&amp;w=948&amp;h=948&amp;c=sc&amp;poi=face&amp;q=60"
      alt="Key Lime Pie VI "
      title=""
      width=""
      height="300"
    />
    <h2>Ingredients</h2>
    <ul>
      <li>3 limes</li>
      <li>2lbs flour</li>
      <li>2 tbsp rum</li>
      <li>1 can whipped cream</li>
    </ul>
    <h2>Steps</h2>
    <ol>
      <li>drink the rum</li>
      <li>shave all the limes into the flour</li>
      <li>mix throroughly</li>
      <li>pour whipped cream into mix</li>
      <li>bake on low for 4 hours</li>
      <li>order take out food</li>
    </ol>
  </body>
</html>
